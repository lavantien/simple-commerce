name: ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.x

      - name: Test
        run: make test

      - name: Refresh coverage badge
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add coverage.*
          git commit -m "refresh covereage badge"
          git push
